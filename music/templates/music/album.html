<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>{{ album.title }}</title>
    <meta charset="utf-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <script src="{% static 'music/script.js' %}"></script>
</head>

<body>
    <div class="profile">
        <h2 class="header">
            {{ album.title }}
        </h2>
        <center>
            <img class="rounded" src="{% static 'music/albumArtTest.jpg' %}" alt="{{ artist.name }}" height="500"
                width="500">
        </center>
        <center>
            {% if album.favorite %}
            <img class="hoverless_tile" src="{% static 'music/starFilled.jpg' %}" alt="Filled Star" width="50"
                height="50">
            {% else %}
            <img class="hoverless_tile" src="{% static 'music/star.jpg' %}" alt="Empty Star" width="50" height="50">
            {% endif %}
        </center>
        <div class="hoverless_tile">
            <p>{{ album.description }}</p>
        </div>
    </div>
</body>

</html>
