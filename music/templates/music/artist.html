<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>{{ artist.name }}</title>
    <meta charset="utf-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <script src="{% static 'music/script.js' %}"></script>
</head>

<body>
    <div class="profile" style="align-self: center;">
        <h2 class="header">
            {{ artist.name }}
        </h2>
        <img class="rounded border" src="{% static 'music/albumArtTest.jpg' %}" alt="{{ artist.name }}" height="500"
            width="500">
        {% if artist.favorite %}
        <h3> STAR </h3>
        {% endif %}
        <div class="tile">
            <p>{{ artist.description }}</p>
        </div>
    </div>
</body>

</html>
